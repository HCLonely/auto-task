name: Release
'on':
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/Release.yml
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          tag_name: v4.4.8
          name: 4.4.8
          body: '- 修复:更新Steam社区凭证报错(#26)'
          files: |-
            dist/auto-task-v4-for-giveawaysu.user.js
            dist/auto-task-v4.compatibility.user.js
            dist/auto-task-v4.user.js
            dist/auto-task-v4-for-giveawaysu.all.user.js
            dist/auto-task-v4.compatibility.all.user.js
            dist/auto-task-v4.all.user.js
          token: ${{ github.TOKEN }}
