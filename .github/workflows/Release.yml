name: Release
'on':
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/Release.yml
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          tag_name: v4.4.1
          name: 4.4.1
          body: |-
            - 重要:4.4.0以后版本*需TamperMonkey >= 5.2.0或TamperMonkey >= 5.2.6196)
            - 重要:暂时取消对Violentmonkey的支持(#20)
            - 修复:OpiumPulses网站加入抽奖状态获取错误(#21)
            - 文档:更新部分说明文档
          files: |-
            dist/auto-task-v4-for-giveawaysu.user.js
            dist/auto-task-v4.compatibility.user.js
            dist/auto-task-v4.user.js
            dist/auto-task-v4-for-giveawaysu.all.user.js
            dist/auto-task-v4.compatibility.all.user.js
            dist/auto-task-v4.all.user.js
          token: ${{ github.TOKEN }}
