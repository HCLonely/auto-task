name: Release
'on':
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/Release.yml
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          tag_name: v4.3.0
          name: 4.3.0
          body: |-
            - 新增:Steam任务ASF(ASFEnhance)支持
            - 新增:Gleam.io站支持调用TimerHooker脚本快速验证任务
            - 修复:未挂梯子时换区失败报错(#13)
            - 修复:首次安装时初始化报错(#12)
          files: |-
            dist/auto-task-v4-for-giveawaysu.user.js
            dist/auto-task-v4.compatibility.user.js
            dist/auto-task-v4.user.js
            dist/auto-task-v4-for-giveawaysu.all.user.js
            dist/auto-task-v4.compatibility.all.user.js
            dist/auto-task-v4.all.user.js
          token: ${{ github.TOKEN }}
