name: Release
'on':
  push:
    branches:
      - main
    paths:
      - src/**
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          tag_name: v4.2.5
          name: 4.2.5
          body: |-
            - Gleam任务识别优化
            - 一处文本优化
          files: |-
            dist/auto-task-v4-for-giveawaysu.user.js
            dist/auto-task-v4.compatibility.user.js
            dist/auto-task-v4.user.js
          token: ${{ github.TOKEN }}
