name: Release
'on':
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/Release.yml
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          tag_name: v4.6.1
          name: 4.6.1
          body: |-
            - 优化: Twitter验证凭证时返回353代码的应对方式(#45)
            - 优化: 初始化失败时跳过相应任务(#45)
          files: |-
            dist/auto-task-v4-for-giveawaysu.user.js
            dist/auto-task-v4.compatibility.user.js
            dist/auto-task-v4.user.js
            dist/auto-task-v4-for-giveawaysu.all.user.js
            dist/auto-task-v4.compatibility.all.user.js
            dist/auto-task-v4.all.user.js
          token: ${{ github.TOKEN }}
