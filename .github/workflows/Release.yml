name: Release
'on':
  push:
    branches:
      - main
    paths:
      - src/**
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          tag_name: v4.2.13
          name: 4.2.13
          body: |-
            - Keyhub可识别任务增加(itch)
            - 移除Keyhub验证任务功能
          files: |-
            dist/auto-task-v4-for-giveawaysu.user.js
            dist/auto-task-v4.compatibility.user.js
            dist/auto-task-v4.user.js
            dist/auto-task-v4-for-giveawaysu.all.user.js
            dist/auto-task-v4.compatibility.all.user.js
            dist/auto-task-v4.all.user.js
          token: ${{ github.TOKEN }}
